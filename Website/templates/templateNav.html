<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Bootstrap/bootstrap.min.css') }}">
    </link>
    <script defer src="{{ url_for('static', filename='Bootstrap/bootstrap.bundle.js') }}"></script>
    <script src="{{url_for('static',filename='jQuery/jquery-3.7.0.min.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/Rooms.css')}}">
    <title>{% block Title %} {% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <!-- NAV BAR START-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Rooms"><b>College buddies</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                    <div>
                        <a class="nav-link active p-2" aria-current="page" href="/PostUpload"><b>Upload</b></a>
                    </div>
                    
                <div class="center">
                    <span></span>
                </div>
                <br>
                <a href="/Logout"><button class="login-btn">Log out</button></a>
            </div>
        </div>
        <!--img src="avatar.jpg" alt="Avatar" class="avatar"-->
    </nav>

    <!-- NAV BAR END-->
    {% block body %}
    {% endblock %}
</body>

</html>
