<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="{{ url_for('static', filename='Bootstrap/bootstrap.min.css') }}">
    </link>
    <script defer src="{{ url_for('static', filename='Bootstrap/bootstrap.bundle.js') }}"></script>
    <script src="{{url_for('static',filename='jQuery/jquery-3.7.0.min.js')}}"></script>
    <title>{% block Title %} {% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
